 <svg  height="500" width = "500" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <image href="load1.png" x="0" y="0" width="500" height="500" />
        <image id="rotatingImage" href="load2.png" x="0" y="20" width="500" height="500">
          <animateTransform 
            attributeName="transform" 
            type="rotate" 
